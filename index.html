<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panto</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <nav class="nav">
            <a href="!#" class="nav__logo">Panto</a>

            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="!#" class="nav-list__link">Furniture</a>
              </li>
              <li class="nav-list__item">
                <a href="!#" class="nav-list__link">Shop</a>
              </li>
              <li class="nav-list__item">
                <a href="!#" class="nav-list__link">About Us</a>
              </li>
              <li class="nav-list__item">
                <a href="!#" class="nav-list__link">Contact</a>
              </li>
            </ul>

            <a href="" class="cart">
              <img src="./img/icons/cart.svg" alt="" class="cart__img" />
              <div class="cart__count">0</div>
            </a>
          </nav>
        </div>

        <div class="header__content">
          <h1 class="header__title">
            Make your interior more minimalistic & modern
          </h1>
          <p>
            Turn your room with panto into a lot more minimalist and modern with
            ease and speed
          </p>

          <form action="" class="header__search search-form">
            <input
              type="text"
              class="search-form__input"
              autocomplete="off"
              placeholder="Search furniture"
            />
            <button class="search-form__btn">
              <img src="./img/icons/search.svg" alt="search" />
            </button>
          </form>
        </div>

        <div class="header__dot-sofa">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>

          <div class="info-hint">
            <label>
              <input type="radio" name="sofa-color" class="info-hint__radio" />
              <div class="info-hint__fake info-hint__fake--orange"></div>
            </label>

            <label>
              <input type="radio" name="sofa-color" class="info-hint__radio" />
              <div class="info-hint__fake info-hint__fake--turquoise"></div>
            </label>

            <label>
              <input type="radio" name="sofa-color" class="info-hint__radio" />
              <div class="info-hint__fake info-hint__fake--gray"></div>
            </label>
          </div>
        </div>

        <div class="header__dot-vase">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>
        </div>

        <div class="header__dot-item">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>
        </div>

        <div class="header__dot-wall">
          <button class="info-dot">
            <div class="info-dot__circle"></div>
            <div class="info-dot__radius"></div>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
